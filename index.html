	<meta charset="UTF-8">
	<title>「トレイン・アイ」</title>

	<script src="./js/leaflet.js"></script>

	<style>
		.flexbox {
			display: flex;
			flex-wrap: wrap;
		}

		.side {
			width: 50%;
			padding-left: 20px;
			padding-right: 20px
		}

		@media (max-width: 1280px) {
			.side {
				width: 100%;
			}
		}

		.imgcanvas {
			padding: 10px;
			border: 1px solid #333333;
			border-radius: 10px;
		}

		.mapcanvas {
			padding: 10px;
			border: 1px solid #333333;
			border-radius: 10px;
		}
	</style>
</head>

<body>
	<header>
		<div id="logo">
			<h1><a href="index.html"><img src="images/logo.png" alt="JR東海「トレイン・アイ」"></a></h1>
		</div>
	</header>

	<main>
		<section>
			<h2>設備位置データファイル「読込」</h2>
			<div class="equip-add">
				<button>東海道線（線区を切り替える機能は開発中）</button>
				<p></p>
				<form action="" method="get">
					<input type="file" name="upload_file" id="import-EQUIPexcel" accept=".xls,.xlsx,.xlsm" />
					<p></p>
				</form>
				<button type="button" onclick="testtest_ver2()">地図表示</button>
				<p></p>
				<button  id="phoneEquipRead-btn">スマホ用）設備位置データファイル読込</button>
				<p></p>
			</div>
			<div class='flexbox'>
				<div class='side'>
					<h2>設備マップ</h2>
					<div class='mapcanvas' style="height: 500px; width: 100%;">
						<div id="osmmap" style="height: 480px; width: 100%;"></div>
					</div>
				</div>
				<div class='side'>
					<h2>列車視点360動画</h2>
					<div class='imgcanvas' id="3Dimg" style="height: 500px; width: 100%;">
						<a-scene embedded>
							<a-assets>
								<video id="video" muted autoplay playsinline src="movies/front_side.mp4"
									controls></video>
							</a-assets>
							<a-videosphere src="#video"></a-videosphere>
						</a-scene>
					</div>
					<div class="movie-customize">
						<div class="movie-currentTime">
							<time id="playback_position">0:00</time>
							<label id="fordevtime">0</time>
						</div>
						<div class="movie-button">
							<button id="btn-start">再生</button>
							<button id="btn-pause">一時停止</button>
							<button id="btn-1x">通常速度</button>
							<button id="btn-5x">10倍速</button>
							<!-- <button id="btn--1x">-1倍速</button> -->
							<button id="btn-back1sec">1秒巻戻</button>
							<button id="btn-back10sec">10秒巻戻</button>
						</div>
						<div class="form">
							<label class="form-label">再生時間</label>
							<input type="number" id="input-time" value="120.000" name="input-time">
							<input type="button" value="ジャンプ" id="btn-jump">
							<div class="error"></div>

							<label class="form-label-kiro">キロ程</label>
							<input type="number" id="input-kiro" value="150489" name="input-kiro">
							<input type="button" value="ジャンプ" id="btn-jump-kiro">
							<div class="error"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
